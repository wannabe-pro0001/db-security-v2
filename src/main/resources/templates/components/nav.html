<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NavigationBar</title>
</head>
<body>
    <nav th:fragment="navbar" class="px-5 navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Xac Thuc</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="'/passport?keyword=' + ${keyword}">Passport<span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="'/resident?keyword=' + ${keyword}">Resident<span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/login">Login<span class="sr-only"></span></a>
            </li>
            </ul>
        </div>
    </nav>
</body>
