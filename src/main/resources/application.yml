    hikari:
      maximum-pool-size: 50
      connection-timeout: 30000
  jpa:
    properties:
      javax:
        persistence:
          query:
            timeout: 120000
      hibernate:
        dialect: org.hibernate.dialect.Oracle12cDialect
        ddl-auto: none
        temp:
          use_jdbc_metadata_defaults: false
    jpa:
      repositories:
        enabled: true

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false

